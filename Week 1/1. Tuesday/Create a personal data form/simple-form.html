<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body style="background-color: #a8ff78;">
  <h1>Simple Form</h1>
  <p>It's quick and easy.</p>
  <form action="" method="POST">
    <label for="firstname">First Name:</label>
    <input type="text" placeholder="First Name" required>
    <br><br>
    <label for="lastname">Last Name: </label>
    <input type="text" placeholder="Last Name">
    <br><br>
    <label for="email">Email: </label>
    <input type="email" placeholder="Email" required>
    <br><br>
    <label for="phonenumber">Phone Number: </label>
    <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
    <br><br>
    <label for="dateofbirth">Date of Birth: </label><br>
    <input type="date" required><br><br>
    <label for="gender">Gender: </label><br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br><br>
    <label for="hobbies">Hobby: </label><br>
    <input type="checkbox" name="hobbies">Swimming
    <input type="checkbox" name="hobbies">Football
    <input type="checkbox" name="hobbies">Coding
    <br><br>
    <label for="summary">Summary: </label><br>
    <textarea name="summary" id="summary" cols="30" rows="5"></textarea>
    <br><br>
    <label for="address">Address: </label><br>
    <textarea name="address" id="address" cols="30" rows="9"></textarea>
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
